<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Hot Restaurant</h1>
                <p class="lead">We have five tables available here.</p>
                <a href="/waiting.html" class="btn btn-danger">Make Reservation Here</a>
                <a href="/home.html" class="btn btn-primary">Home</a>
            </div>

        </div>

        <div class="reservations">
            <h2>Reservations</h2>
        </div>

        <div class="waitList">
            <h2>Waiting List</h2>
        </div>

    </div>

    <script>
        $.get("/api/reservations", function (data) {

            var reserve = data.reservations;
            var waiting = data.waiting;
            console.log(waiting);
            //    console.log(reserve);

            for (i = 0; i < reserve.length; i++) {
                var div = $(`
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${reserve[i].name}</h5>
                        ${reserve[i].phone} - ${reserve[i].email}
                    </div>
                </div>
                `);
                $('.reservations').append(div);
            }

            for (a = 0; a < waiting.length; a++) {
                var div = $(`
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${waiting[a].name}</h5>
                        ${waiting[a].phone} - ${waiting[a].email}
                    </div>
                </div>
                `);
                $('.waitList').append(div); 
            }
        });
    </script>
</body>

</html>
